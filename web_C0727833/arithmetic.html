<head>

	<script type="text/javascript">
	 	
		
	 	function plus() {
	 		
	 			
		 		var name1 = document.getElementById('value1').value;
		 		var name2 = document.getElementById('value2').value;

		 		// document.write(name1);

		 		if(name1 == "" && name2 == "") {

	 			document.getElementById('error').innerHTML = "Enter Valid Credential";
	 			return false;
	 		} else {
		 		var plus = +name1 + +name2;
		 		// return name2,name1;
		 		 document.getElementById('error').innerHTML = plus;
		 		//alert(plus);
	 		// return true;
	 		}
	 		
	 	}

	 	function minus() {
	 		var name1 = document.getElementById('value1').value;
	 		var name2 = document.getElementById('value2').value;

	 		if(name1 == "" && name2 == "") {

	 			document.getElementById('error').innerHTML = "Enter Valid Credential";
	 			return false;
	 		} else {
		 		var minus = name1 - name2;
		 		document.getElementById('xyz').innerHTML = minus;
		 		//alert(minus);
		 	}
	 	}

	 	function mul() {
	 		var name1 = document.getElementById('value1').value;
	 		var name2 = document.getElementById('value2').value;
	 		if(name1 == "" && name2 == "") {

	 			document.getElementById('error').innerHTML = "Enter Valid Credential";
	 			return false;
	 		} else {

		 		var nul = name1 * name2;
		 		document.getElementById('xyz').innerHTML = nul;
		 		//alert(nul);
		 	}
	 	}

	 	function div() {
	 		var name1 = document.getElementById('value1').value;
	 		var name2 = document.getElementById('value2').value;
	 		if(name1 == "" && name2 == "") {

	 			document.getElementById('error').innerHTML = "Enter Valid Credential";
	 			return false;
	 		} 
		 		else {
		 		var div = name1 / name2;
		 		document.getElementById('xyz').innerHTML = div;
		 	}
	 	}
	</script>
</head>
<body>

	<div class="container">
	  <h2>Calculator</h2>
	  <!-- <form method="POST"> -->

	  	<span id="xyz"></span>
	    <div class="form-group">

		<button type="submit" class="btn btn-info btn-lg"  onclick="minus()">&#x2212;</button>
		<button type="submit" class="btn btn-info btn-lg" onclick="mul()">&times;</button>
		<button type="submit" class="btn btn-info btn-lg"  onclick="div()">&divide;</button>
	</div>
